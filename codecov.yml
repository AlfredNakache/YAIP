coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    project:
      default:
        target: auto
        threshold: null
        branches: null

    patch: true
      default:
        target: auto
        branches: null

    changes: false
      default:
        branches: null
comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  branches: null
  behavior: default
